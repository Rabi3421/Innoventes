<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="order">Order<span class="pizza"> Pizza</span></div>
      <div class="subContainer">
        <div class="orderRow">
          <div class="veriety">
            <div class="pizzaSlice"
              ><i class="fa-sharp fa-solid fa-pizza-slice"></i
            ></div>
            <div class="size">SMALL</div>
            <div class="minus"><i class="fa-solid fa-circle-minus"></i></div>
            <div class="quantity">1</div>
            <div class="plus"><i class="fa-solid fa-circle-plus"></i></div>
          </div>
          <div class="veriety">
            <span class="pizzaSlice"
              ><i class="fa-sharp fa-solid fa-pizza-slice"></i
            ></span>
            <span class="size">MEDIUM</span>
            <span class="minus"><i class="fa-solid fa-circle-minus"></i></span>
            <span class="quantity">0</span>
            <span class="plus"><i class="fa-solid fa-circle-plus"></i></span>
          </div>
          <div class="veriety">
            <span class="pizzaSlice"
              ><i class="fa-sharp fa-solid fa-pizza-slice"></i
            ></span>
            <span class="size">LARGE</span>
            <span class="minus"><i class="fa-solid fa-circle-minus"></i></span>
            <span class="quantity">1</span>
            <span class="plus"><i class="fa-solid fa-circle-plus"></i></span>
          </div>
        </div>
        <div class="adults">
            <div class="personIcon"><i class="fa-solid fa-user"></i></div>
            <div class="person">ADULTS</div>
            <div class="minus"><i class="fa-solid fa-circle-minus"></i></div>
            <div class="quantity">2</div>
            <div class="plus"><i class="fa-solid fa-circle-plus"></i></div>
        </div>
        <div class="children">
            <div class="personIcon"><i class="fa-solid fa-user"></i></div>
            <div class="person">CHILDREN</div>
            <div class="minus"><i class="fa-solid fa-circle-minus"></i></div>
            <div class="quantity">1</div>
            <div class="plus"><i class="fa-solid fa-circle-plus"></i></div>
        </div>
      </div>
      <div class="totalOrder">
        <div class="order">Total<span class="pizza"> Order</span></div>
        <div class="price">450</div>
      </div>
    </div>
  </body>
</html>
